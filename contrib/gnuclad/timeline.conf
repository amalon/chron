# Chron gnuclad timeline example config file
# gnuclad has more than 50 configuration options, of
# which only a few are listed here.
# For a detailed explanation, consult the gnuclad manual.

infoBoxTitle = Chron Timeline
infoBoxText = Timeline of events
infoBoxText = Generated by chron
infoBoxX = 30
infoBoxY = 120
infoBoxWidth = 200
infoBoxHeight = 80

# use ascii string width heuristics
asciiStrings = 1

# orientation goes from 0 to 3
orientation = 0

#treemode goes from 0 to 2
treeMode = 1

sortKey = 2

mainBackground = #fff
rulerWidth = 2
rulerColor = #ddd
rulerMonthWidth = 1
rulerMonthColor = #eaeaea

lineWidth = 2
offsetPX = 20
yearPX = 500
endOfTime = 60

labelFontColor = #000
labelBGOpacity = 50

#nameChangeType can be 0 or 1
nameChangeType = 0

#derivType can be 0 or 1
derivType = 0
dotRadius = 5
smallDotRadius = 3

descriptionType = 1

connectorsDashed = 0
stopSpacing = 1
stopFadeOutPX = 0

daysInMonth = 10
monthsInYear = 10
